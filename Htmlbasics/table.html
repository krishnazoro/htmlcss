<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
       table,td,th{
        border: 1px solid black;
        border-collapse: collapse;
        padding: 5px;
       }
       tr:nth-child(even){     
        background-color: cadetblue;
       }
       
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th colspan="2">Menu</th>
            </tr>
           
            <tr>
                <th>Food</th>
                <th>Cost</th>
            </tr>
        </thead>
        <tbody>
        <tr>
                <td>Idli</td>
                <td>200</td>
            </tr>
            <tr>
                <td>Dosa</td>
                <td>2000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total</th>
                <th>2200</th>
            </tr>
        </tfoot>


    </table>
</body>

</html>
