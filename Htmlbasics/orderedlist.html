<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ordered list</title>
    <style>
        ol {
            list-style-type: upper-roman;
        }
    </style>
</head>

<body>
    <ol>
        <li>Front end</li>
        <li>Back end</li>
        <li>Front end
            <ol>
                <li>Html</li>
                <li>Css</li>
                <li>Js</li>
            </ol>
        </li>
    </ol>
</body>

</html>
