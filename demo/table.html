<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,
        th,
        td {
            border: 1px solid grey;
            border-collapse: collapse;
            padding: 10px;
        }
        tr:nth-child(odd){
            background-color: aquamarine;
        }
        th{
            background-color: blue;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th colspan=3>Courses</th>
            </tr>
            <tr>
            <th>Full name</th>  
            <th>position</th>
            <th>salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>krish</td>
                <td>CEO</td>
                <td>100000</td>
            </tr>

            <tr>
                <td>Krishna</td>
                <td>Manager</td>
                <td>90000</td>
            </tr>
            <tr>
                <td>Kumar</td>
                <td>sales</td>
                <td>80000</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th colspan=2>Total salary</th>
                <th>1800000</th>
            </tr>
        </tfoot>
    </table>
</body>

</html>
